<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <style>
    #workflow {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  workflow design tools
  <div id="workflow"></div>
  <script src="https://unpkg.com/spritejs/dist/spritejs.min.js"></script>
  <!-- <script src="https://unpkg.com/sprite-workflow/lib/index.js"></script> -->
  <script src="sprite-workflow.js"></script>
  <script>
    const { Workflow, Link, Step } = window.spriteWorkflow;
    let $wrap = document.querySelector('#workflow');
    const width = $wrap.offsetWidth;
    const height = $wrap.offsetHeight;
    const getGuid = () => Math.random().toString(36).slice(2);

    // 内置的Step 类型，有 ['rect','circle','triangle','star','diamond'],默认rect */
    let steps = [
      { id: getGuid(), data: { a: 1 }, fillColor: '#f00', drawType: 'rect', text: '我是矩形', textAttrs: { fontSize: 12, borderRadius: 5, padding: [ 10, 10 ] }, pos: [ 100, 400 ] },
      { id: getGuid(), data: { a: 1 }, fillColor: '#ff0', drawType: 'circle', pos: [ 100, 100 ], text: '圆', textAttrs: { fontSize: 18, color: '#f00' } },
      { id: getGuid(), data: { a: 1 }, fillColor: '#f0f', drawType: 'triangle', pos: [ 200, 200 ], text: '三角', textAttrs: { fontSize: 16 } },
      { id: getGuid(), data: { a: 1 }, fillColor: '#0ff', drawType: 'star', pos: [ 340, 240 ], text: '五角', textAttrs: { fontSize: 18, color: '#ff0' } },
      { id: getGuid(), data: { a: 1 }, drawType: 'diamond', pos: [ 340, 400 ], text: '这里是一个菱形，文字换行', textAttrs: { width: 100, lineBreak: 'normal' } },
    ];
    // 内置的link 类型，有 ['line','polyline'],line 直线 polyline 折线默认line */
    let links = [
      // { startStepId: steps[ 0 ].id, drawType: 'polyline', endStepId: steps[ 1 ].id },
      // { startStepId: steps[ 1 ].id, drawType: 'polyline', endStepId: steps[ 2 ].id },
      // { startStepId: steps[ 2 ].id, drawType: 'polyline', endStepId: steps[ 3 ].id },
      // { startStepId: steps[ 3 ].id, drawType: 'polyline', endStepId: steps[ 4 ].id },
      // { startStepId: steps[ 4 ].id, drawType: 'polyline', endStepId: steps[ 0 ].id },
      { startStepId: steps[ 0 ].id, drawType: 'line', endStepId: steps[ 1 ].id, text: '连接线', textAttrs: { padding: [ 0, 0, 20 ], color: '#f00', autoRotate: 'auto' }, lineAttrs: { lineDash: [ 6, 6 ], lineDashOffset: 6, lineWidth: 1, color: '#0ff' } },
      { startStepId: steps[ 1 ].id, drawType: 'line', endStepId: steps[ 2 ].id, text: '连接', textAttrs: { color: '#f00' }, lineAttrs: { lineDash: [ 6, 6 ], lineDashOffset: 6, lineWidth: 1, color: '#f00' } },
      { startStepId: steps[ 2 ].id, drawType: 'polyline', endStepId: steps[ 3 ].id, text: '连接1', textAttrs: { padding: [ 0, 0, 20 ], color: '#f00' }, lineAttrs: { lineWidth: 1, color: '#f0f' } },
      { startStepId: steps[ 3 ].id, drawType: 'line', endStepId: steps[ 4 ].id },
      { startStepId: steps[ 4 ].id, drawType: 'line', endStepId: steps[ 0 ].id },
    ]

    let workflow = new Workflow({ selector: '#workflow', size: [ width, height ], zoom: [ 0.5, 2 ] });
    steps.forEach(object => {
      let step = new Step(object);
      workflow.append(step);
    })
    links.forEach(object => {
      let link = new Link(object);
      workflow.append(link);
    });
  </script>
</body>

</html>
